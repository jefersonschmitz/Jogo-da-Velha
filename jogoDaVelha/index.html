<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lexend+Giga:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer ></script>
    <title>Jogo da Velha</title>

</head>
<body>
    <h1>Jogo da Velha</h1>
    <input  class="inputX" type="text" id="player1" placeholder="Nome do Jogador 1"> 
    <label  class="playerX" for="player1"><strong>X</strong></label>
     
    <label class="playerO" for="player1"><strong>O</strong></label>
    <input  class="inputO" type="text" id="player2" placeholder="Nome do Jogador 2">

<br><br>
    <button id="start">Começar Jogo</button>
    <h2>Vez de: <span class="cursor-pointer" id="turnPlayer"></span class="cursor-pointer"></h2>

    <section id="gameBoard"><!--Section com todas as áreas do jogo da velha-->
        <span class="cursor-pointer" data-region="0.0"></span>
        <span class="cursor-pointer" data-region="0.1"></span>
        <span class="cursor-pointer" data-region="0.2"></span>
        <span class="cursor-pointer" data-region="1.0"></span>
        <span class="cursor-pointer" data-region="1.1"></span>
        <span class="cursor-pointer" data-region="1.2"></span>
        <span class="cursor-pointer" data-region="2.0"></span>
        <span class="cursor-pointer" data-region="2.1"></span>
        <span class="cursor-pointer" data-region="2.2"></span>
    </section>
    <h3>PLACAR</h3>
    <div id="scoreBoard">    
    <p><strong id="nameX">Jogador X</strong>: <span id="scoreX">0</span> vitórias</p>
    <p><strong id="nameO">Jogador O</strong>: <span id="scoreO">0</span> vitórias</p>
</div>

    
</body>
</html>
